name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Get version
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Update atomicdocs version
        working-directory: npm/atomicdocs
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          if [ "$CURRENT" != "${{ steps.get_version.outputs.VERSION }}" ]; then
            npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          else
            echo "Version already correct: $CURRENT"
          fi
      
      - name: Publish atomicdocs to NPM
        working-directory: npm/atomicdocs
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Update atomicdocs-hono version
        working-directory: npm/atomicdocs-hono
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          if [ "$CURRENT" != "${{ steps.get_version.outputs.VERSION }}" ]; then
            npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version
          else
            echo "Version already correct: $CURRENT"
          fi
      
      - name: Publish atomicdocs-hono to NPM
        working-directory: npm/atomicdocs-hono
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
